<?xml version="1.0" encoding="UTF-8"?>
<config>
  <sourcemap>
    <maps datatype="bibtex" bmap_overwrite="1">
      <map>
        <map_step map_field_source="author"
                map_match="Feeney, Timothy"
                map_replace="\\textbf{Feeney, Timothy}"/>
		<map_step map_field_source="author"
		        map_match="Feeney, Timothy P."
		        map_replace="\\textbf{Feeney, Timothy P.}"/>
		<map_step map_field_source="author"
				map_match="Timothy Feeney"
				map_replace="\\textbf{Timothy Feeney}"/>
		<map_step map_field_source="author"
				map_match="Feeney,T"
				map_replace="\\textbf{Feeney, T}"/>
      </map>
    </maps>
  </sourcemap>
</config> 